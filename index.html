<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://kit.fontawesome.com/b59a747f9a.js" crossorigin="anonymous"></script>
    <title>Boolzapp</title>
</head>
<body>

    <div id="app">

        <div class="aesthetic-container">
            <div class="aesthetic-header"></div>
            <div class="aesthetic-main"></div>
        </div>
        <div class="container-main d-flex">

            <!-- CONTACT -->
            <section class="sidebar-contacts d-flex flex-column flex-shrink-0">

                <div class="bar bar-me">

                    <ul class="list-group list-group-flush d-flex justify-content-between">

                        <li class="list-group-item d-flex align-items-center justify-content-between">
                            <div class="text px-2 d-flex align-items-center gap-2">
                                <img src="./img/wanda.jpg" class="rounded-circle" alt="wanda">
                                <div class="user-name">
                                    Wanda
                                </div>
                            </div>
                            <div class="button d-flex gap-2">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </li>

                    </ul>

                </div>

                <div class="notificationsonoff d-flex align-items-center">
                    <i class="bell fa-regular fa-bell-slash rounded-circle"></i>
                    <div class="text-notification px-2">
                        <div class="text">
                            Ricevi notifiche di nuovi messaggi
                        </div>
                        <a class="a-text">
                            Attiva notifiche Desktop
                        </a>
                    </div>
                </div>

                <div class="chat-contacts flex-grow-1">

                    <div class="input-group input-group-sm">
                        <span class="input-group-text" id="inputGroup-sizing-sm">
                            <i class="button fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <ul class="list-group list-group-flush">

                        <li class="list-group-item d-flex align-items-center" 
                        v-for="(contact, index) in arrayContacts" 
                        @click="setCurrentContact(index)"
                        >
                            <img :src="contact.avatar" class="rounded-circle" alt="">
                            <div class="text px-2">
                                <div class="d-flex justify-content-between"> 
                                    <div class="user-name">
                                        {{contact.name}}
                                    </div>
                                    <div class="time">
                                        12:00
                                    </div>
                                </div>
                                <div class="last-massage">
                                    Ultimo messaggio inviato
                                </div>
                            </div>
                        </li>

                    </ul>   

                </div>

            </section>
            
            <!-- CHAT -->
            <section class="chat-section d-flex flex-grow-1 flex-column">

                <div class="bar flex-shrink-0">

                    <ul class="list-group list-group-flush d-flex justify-content-between">
                        <li class="list-group-item active-contact align-items-center justify-content-between">

                            <img :src="arrayContacts[currentContact].avatar" class="rounded-circle" alt="shuri in blackpanther">
                            <div class="text px-2">
                                <div class="user-name">
                                    {{arrayContacts[currentContact].name}}
                                </div>
                                <div class="last-access">
                                    Ultimo accesso di oggi alle 12:00
                                </div>
                            </div>
                            <div class="button d-flex gap-2">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>

                        </li>
                    </ul>

                </div>
                <div class="chat flex-grow-1">
    
                    <div class="card mb-1 " :class=" message.status == 'sent' ? 'sent' : '' " 
                    v-for="(message, index) in arrayContacts[currentContact].messages"
                    >
                        <div class="card-body">
                          <p class="card-text">
                            {{message.message}}
                          </p>
                        </div>
                        <div class="time">
                            11:20
                        </div>
                    </div>
    
                </div>
                <div class="input-chat flex-shrink-0">
                    <div class="row align-items-center">
                        <div class="col-1">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="colFormLabel" 
                            placeholder="Scrivi un messaggio"
                            v-model="inputValue"
                            @keyup.enter="addMessage"
                            >
                          </div>
                        <div class="col-1">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>
                </div>

            </section>
        </div>

    </div>
 
    <script src="./js/app.js"></script>
</body>
</html>
